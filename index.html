<!DOCTYPE html>
<html>
    
    <script src="cal.js"></script>    
<head>
    <!-- <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"> -->
    <title>Calculate </title>
    <link rel="stylesheet"  href="kal.css">
    <style>
        button{
            width:4rem;
            height: 2.5rem;
            background-color:rgb(117, 169, 152);
            border-radius: 1rem; 
            font-size:x-large ;

        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="container_edge">
       
        <div class="screen_wrap">
        <div class="screen_container">
            <div class="history"></div>
            <div class="screen"></div> 
            <div class="result" id="result" style="font-size:xx-large;">0</div> 
        </div>
        </div>
        </div>
       
    <div class="button_wrap">
      <table>
        <tr>
         <button class="fun" onclick="clearAll()" style="background-color: rgb(224, 80, 80);">C</button>
         <button class="fun" onclick="deleteone()" style="background-color: rgb(80, 82, 224);">DEL</button>
         <button class="op" onclick="appendToResult('/')" style="background-color: rgb(240, 240, 89);">/</button>
         <button class="op" onclick="appendToResult('%')"  style="background-color: rgb(240, 240, 89);">%</button>
        </tr>
        <br>
        <tr>
          <button class="num" onclick="appendToResult('7')">7</button>
          <button class="num" onclick="appendToResult('8')">8</button>
          <button class="num" onclick="appendToResult('9')">9</button>
          <button class="op" onclick="appendToResult('*')"  style="background-color: rgb(240, 240, 89);">*</button>
         
        </tr>
        <br>
        <tr>
            <button class="num" onclick="appendToResult('4')">4</button>
            <button class="num" onclick="appendToResult('5')">5</button>
            <button class="num" onclick="appendToResult('6')">6</button>
            <button class="op" onclick="appendToResult('+')"  style="background-color: rgb(240, 240, 89);">+</button>
        </tr>
        <br>
        <tr>
            <button class="num" onclick="appendToResult('1')">1</button>
            <button class="num" onclick="appendToResult('2')">2</button>
            <button class="num" onclick="appendToResult('3')">3</button>
            <button class="op" onclick="appendToResult('-')"  style="background-color: rgb(240, 240, 89);">-</button>
          
        </tr>
        <br>
        <tr>
            <button class="num" onclick="appendToResult('.')" >.</button>
            <button class="num" onclick="appendToResult('0')">0</button>
            <button class="op" onclick="calculate()" style="width: 8rem" ,"background-color:rgb(240, 240, 89);">=</button>
         
        </tr>
        <br>
        </table>  
        <br>
    <div class="p" > DIGIBHEM</div>
    </div>
</div>
</body>        

</html>
